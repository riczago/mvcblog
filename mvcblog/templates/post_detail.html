{% extends "base.html" %}

{% block head_title %} {{instance}} | {{block.super}} {% endblock head_title %}

{% block content %}
<div class="col-sm-6 col-sm-offset-2">
  {% if instance.image %}
  <img src="{{instance.image.url}}" class="img-responsive" />
  {% endif %}
  <h2>{{ title }} <small>{{instance.timestamp}}</small></h2>

  {{instance.text | linebreaks}}</br>

</div>
{% endblock content %}
